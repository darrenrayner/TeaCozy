<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featuredtea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <div class="main container">
      <div id="mission" class="mission">
        <div class="ourmission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
            Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="teaofmonth">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at The Tea Cozy?</h4>
        <div class="teas">
          <div class="tea">
            <img src="./resources/images/img-berryblitz.jpg" alt="Cup containing
            berries in tea.">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Open wooden
            box with tea leaves scattered around it on a table.">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-donut.jpg" alt="Homemade donut on
            a plate.">
            <span>Seasonal Donuts</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Cup of tea
            containing tea bag on brown placemat.">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="tea">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Redish
            tea in a cup with small flowers, sugar and spoon next to it.">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
